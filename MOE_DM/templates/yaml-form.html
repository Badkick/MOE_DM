<html >
<head>
  <meta charset="UTF-8">
  <title>YAML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  
<div class="container main">
  <!-- fancy page title -->
  <div class="row">
   <h1 id="title">Générateur de fichier YAML</h1>
   <p id="quote">Veuillez remplir le formulaire ci-dessous</p>
  </div>
  <!-- quote main content -->
  <div class="row">
    <div id="quote-box">
      <blockquote id="quote-block">


        <nav id="form">
        <form name="mutable" action="{{ url_for('creer_configuration') }}" method="post" class="scrollbar aire-texte" id="style-1">
                        <div class="form-group">
                            <input class="form-control" name="configuration_mutable" type="text" placeholder="Add config"/>
                            <input type="hidden" name="conf_id" value="{{ Configuration.id }}"/>
                            <input type="hidden" name="conf_name" value="{{ Configuration.name }}"/>
                            <input type="hidden" name="conf_creator" value="{{ Configuration.creator }}"/>
                            <input type="hidden" name="conf_date_e" value="{{ Configuration.date_e }}"/>
                            <input type="hidden" name="conf_date_m" value="{{ Configuration.date_m }}"/>
                            <input type="hidden" name="conf_id_mutable" value="{{ Configuration.id_mutable }}"/>
                            <input type="hidden" name="conf_mutable" value="{{ Configuration.mutable }}"/>


                        </div>
                        <div class="form-group">
                            <input class="btn btn-success float-right" type="submit"/>
                      </div>
        </form>



            <textarea >
			</textarea>
      </blockquote>
    </div>
  </div>

  <!--new quote button-->
  <div class="row">
	<a href={{url_for("ajouter_configuration")}} class="btn button-precedent" onclick="return confirm('Vos modifications seront perdues. Confirmer ?')"><button class="pull-right btn btn-lg btn-warning"><i class="glyphicon glyphicon-arrow-left button-ok"></i>Précédent</button></a>
    <a href={{url_for("ajouter_configuration")}} class="btn button-enregistrer"><button class="pull-right btn btn-lg btn-primary"><i class="glyphicon glyphicon-ok button-ok"></i>Enregistrer</button></a>
  </div>
</div>
