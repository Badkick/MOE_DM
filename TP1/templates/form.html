<!DOCTYPE html>
<html>
<head>
    <title>Todolist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}" type="text/css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body>
<div id="container">
    <div class="row">
        <div class="col-md-6 main-div">
            <div class="card">
                <div class="card-header text-center">
                    <h1>{{ configuration_list.name }}</h1>
                    <form action="{{ url_for('form_handler') }}" method="post">
                        <div class="form-group">
                            <input class="form-control" name="configuration_text" type="text" placeholder="Add todo"/>
                            <input type="hidden" name="configuration_list_id" value="{{ configuration_list.id }}"/>
                            <input type="hidden" name="configuration_list_name" value="{{ configuration_list.name }}"/>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-success float-right" type="submit"/>
                      </div>
                    </form>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        {% for configuration in configuration_list.configurations %}
                        <li class="list-group-item">{{ configuration.label }} {{ configuration.id }}
                            <a class="float-right" href="#">Modifier</a>
                            <a class="float-right" style="margin-right:10px;" href="{{ url_for('configuration_remove', configuration_id=configuration.id) }}" >Supprimer</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

                </div>

        </div>
    </div>
</div>
</body>
</html>
